<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico &ndash; Project Showcase</title>

    <link rel="shortcut icon" target='_blank' href="./img/logo-light.png" type="image/x-icon">
    <script src="all.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" target='_blank' href="css/style.css">

</head>
<body>
    <nav class="nav">
        <img src="img/logo-light.png" alt="" class="nav__logo">

        <ul class="nav__list">
            <li class="nav__item"><a target='_blank' href="#projects" class="nav__link">Projects</a></li>
            <li class="nav__item"><a target='_blank' href="#about" class="nav__link">About</a></li>
            <button class="themeBtn">
                <span class="themeBtn__switch"></span>
            </button>
        </ul>
    </nav>

    <header class="header">
            <h1 class="header__title">
                Frontend Mentor Challenges
                <span class="header__sub">by NicoðŸ’»</span>
            </h1>
    </header>

    <section class="gallery" id="projects">
        <h2 class="gallery__title">Projects</h2>
        <div class="container">
            <div class="search">
                <div class="search__field">
                    <input type="text" class="search__input" placeholder="Search for challenge..">
                    <button class="search__btn"><i class="fas fa-search search__icon"></i></button>
                    <select name="challenges" id="selectFilter" class="search__filter">
                        <option value="all" selected='selected'>All</option>
                        <option value="Newbie">Newbie</option>
                        <option value="Junior">Junior</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
            </div>
            <div class="showcase"></div>
        </div>
    </section>

    <footer class="footer" id="about">
        <div class="container">
            <img src="./img/logo-light.png" alt="logo" class="footer__img">

            <p class="footer__note">All Projects are from <a target='_blank' href="https://www.frontendmentor.io/challenges">Frontendmentors.io</a></p>

            <ul class="footer__links">
                <a target='_blank' href="https://github.com/theAspiringDev1/" class="footer__link"><i class="fab fa-github"></i></a>
                <a target='_blank' href="https://twitter.com/theAspiringDev1" class="footer__link"><i class="fab fa-twitter"></i></a>
            </ul>
        </div>
    </footer>
    
</body>
</html>
